name: test
on: [push]
jobs:
  test-golox:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: golox
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...